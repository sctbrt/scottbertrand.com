<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light only">
  <title>Scott Bertrand</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@600&family=Space+Mono:wght@700&family=DM+Serif+Display&family=Bebas+Neue&family=Cormorant+Garamond:wght@600&family=Syne:wght@700&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Switzer';
      src: url('https://cdn.fontshare.com/wf/JMWOLKLMHBEFDDQYBTKZFLLNSCXKHMII/AQMV3YLVPLTDPIDZ7DZ2IEV3BPJRWDNL/TRWRUWQUCWWNTQIXN5VTBVHLNJ6LQZ5P.woff2') format('woff2');
      font-weight: 400; font-style: normal; font-display: swap;
    }
    @font-face {
      font-family: 'Switzer';
      src: url('https://cdn.fontshare.com/wf/JMWOLKLMHBEFDDQYBTKZFLLNSCXKHMII/VDKPLUCMWLVSJQAGR3NQO76QDD7OOWLE/TRWRUWQUCWWNTQIXN5VTBVHLNJ6LQZ5P.woff2') format('woff2');
      font-weight: 500; font-style: normal; font-display: swap;
    }
    @font-face {
      font-family: 'Switzer';
      src: url('https://cdn.fontshare.com/wf/JMWOLKLMHBEFDDQYBTKZFLLNSCXKHMII/BO42XJWVHJGM2TNXW3UBZMXGVQHWT3RV/TRWRUWQUCWWNTQIXN5VTBVHLNJ6LQZ5P.woff2') format('woff2');
      font-weight: 600; font-style: normal; font-display: swap;
    }
    @font-face {
      font-family: 'Switzer';
      src: url('https://cdn.fontshare.com/wf/JMWOLKLMHBEFDDQYBTKZFLLNSCXKHMII/RDLKNVYLFBEHJGXDTDQJ7RMRGA5OFXPQ/TRWRUWQUCWWNTQIXN5VTBVHLNJ6LQZ5P.woff2') format('woff2');
      font-weight: 700; font-style: normal; font-display: swap;
    }

    :root {
      --bg: #F7F4EF;
      --text: #2C2520;
      --text-muted: #8C7E73;
      --text-subtle: #B5A99B;
      --accent: #9A6340;
      --ease-expo: cubic-bezier(0.16, 1, 0.3, 1);
      --ease-out-quart: cubic-bezier(0.25, 1, 0.5, 1);
      --ease-in-out: cubic-bezier(0.65, 0, 0.35, 1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { color-scheme: light only; }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      overflow: hidden;
    }

    /* ========================================
       SEQUENCE:
       0.0s  — blank cream. Silence.
       1.2s  — horizontal line sweeps from left edge to right (full viewport width)
       2.4s  — "Scott" clips up above the line (in roulette font)
       2.6s  — Scott typeface roulette begins (~2.2s cycle)
       2.8s  — "Bertrand" clips up above, staggered (in roulette font)
       3.0s  — Bertrand typeface roulette begins (~2.2s cycle)
       ~4.8s — Scott lands on Switzer
       ~5.2s — Bertrand lands on Switzer
       5.8s  — name begins contracting (scale settle)
       6.6s  — tagline clips up below the line
       7.4s  — studio link fades in
       8.0s  — footer whispers in
       ======================================== */

    .stage {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 900px;
    }

    /* --- THE LINE: full-width horizontal sweep --- */
    .stage-line {
      position: absolute;
      top: 50%;
      left: 0;
      width: 0;
      height: 1px;
      background: var(--text-subtle);
      transform: translateY(-50%);
      animation: lineSweep 1.4s var(--ease-in-out) 1.2s forwards;
    }

    /* --- ABOVE THE LINE: name --- */
    .above {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 40px;
      width: 100%;
    }

    .first-name,
    .last-name {
      overflow: hidden;
      line-height: 1.0;
    }

    .first-name span,
    .last-name span {
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      display: block;
      transform: translateY(120%);
      letter-spacing: -0.04em;
      transition: none;
    }

    .first-name span {
      font-size: clamp(3rem, 10vw, 7rem);
      animation: clipUp 1.1s var(--ease-expo) 2.4s forwards;
    }

    .last-name span {
      font-size: clamp(3rem, 10vw, 7rem);
      animation: clipUp 1.1s var(--ease-expo) 2.8s forwards;
    }

    /* After both names reveal, the whole name block contracts */
    .name-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0;
      transform: scale(1);
      animation: nameSettle 1.6s var(--ease-expo) 5.8s forwards;
    }

    /* --- BELOW THE LINE: tagline + links --- */
    .below {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
      width: 100%;
    }

    .tagline-mask {
      overflow: hidden;
      padding: 4px 0;
    }

    .tagline {
      font-family: 'Lora', serif;
      font-style: italic;
      font-weight: 400;
      font-size: clamp(1rem, 2.5vw, 1.3rem);
      line-height: 1.6;
      color: var(--text-muted);
      transform: translateY(120%);
      animation: clipUp 1.0s var(--ease-expo) 6.6s forwards;
    }

    /* --- STUDIO LINK --- */
    .links {
      margin-top: 32px;
      opacity: 0;
      transform: translateY(14px);
      animation: riseIn 0.9s var(--ease-out-quart) 7.4s forwards;
    }

    .links a {
      font-family: 'Outfit', sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      font-size: 0.72rem;
      font-weight: 500;
      color: var(--accent);
      text-decoration: none;
      padding: 10px 0;
      position: relative;
      transition: color 0.3s ease, letter-spacing 0.5s var(--ease-expo);
    }

    .links a::after {
      content: '';
      position: absolute;
      bottom: 6px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 1px;
      background: var(--accent);
      transition: width 0.5s var(--ease-expo);
    }

    .links a:hover {
      color: var(--text);
      letter-spacing: 0.2em;
    }

    .links a:hover::after {
      width: 100%;
    }

    /* --- FOOTER --- */
    .footer-links {
      position: fixed;
      bottom: 40px;
      display: flex;
      gap: 28px;
      opacity: 0;
      animation: softFade 1.0s ease 8.0s forwards;
    }

    .footer-links a {
      font-family: 'Outfit', sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-size: 0.6rem;
      font-weight: 400;
      color: var(--text-subtle);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer-links a:hover {
      color: var(--text-muted);
    }

    /* ===== KEYFRAMES ===== */

    /* Line sweeps left to right, full width */
    @keyframes lineSweep {
      0% { width: 0; left: 0; }
      100% { width: 100%; left: 0; }
    }

    /* Text clips upward from behind mask */
    @keyframes clipUp {
      0% { transform: translateY(120%); }
      100% { transform: translateY(0%); }
    }

    /* Name block contracts after reveal */
    @keyframes nameSettle {
      0% { transform: scale(1); }
      100% { transform: scale(0.82); }
    }

    /* Rise with fade */
    @keyframes riseIn {
      0% { opacity: 0; transform: translateY(14px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Pure fade */
    @keyframes softFade {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* --- REDUCED MOTION --- */
    @media (prefers-reduced-motion: reduce) {
      .first-name span,
      .last-name span,
      .tagline { transform: none; animation: none; opacity: 1; }
      .stage-line { animation: none; width: 100%; }
      .name-block { animation: none; transform: scale(0.82); }
      .links { animation: softFade 0.3s ease 0.2s forwards; transform: none; }
      .footer-links { animation: softFade 0.3s ease 0.3s forwards; }
    }

    /* --- MOBILE --- */
    @media (max-width: 600px) {
      body { padding: 32px 20px; }
      .above { padding-bottom: 28px; }
      .below { padding-top: 28px; }
      .links { margin-top: 24px; }
      .footer-links { gap: 20px; bottom: 28px; }
    }
  </style>
</head>
<body>

  <div class="stage">
    <!-- Line: the stage -->
    <div class="stage-line"></div>

    <!-- Above the line: Name -->
    <div class="above">
      <div class="name-block">
        <div class="first-name"><span>Scott</span></div>
        <div class="last-name"><span>Bertrand</span></div>
      </div>
    </div>

    <!-- Below the line: Tagline + Links -->
    <div class="below">
      <div class="tagline-mask">
        <p class="tagline">Design, strategy, and the details between.</p>
      </div>
      <nav class="links">
        <a href="https://bertrandbrands.com">Bertrand Brands</a>
      </nav>
    </div>
  </div>

  <div class="footer-links">
    <a href="mailto:scott.bertrand@outlook.com">Email</a>
  </div>

  <script>
    // Typeface roulette — cycles through contrasting fonts before landing on Switzer
    (function() {
      // Skip roulette for reduced motion preference
      if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        document.querySelector('.first-name span').style.fontFamily = "'Switzer', sans-serif";
        document.querySelector('.last-name span').style.fontFamily = "'Switzer', sans-serif";
        return;
      }
      const fonts = [
        "'Playfair Display', serif",
        "'Space Mono', monospace",
        "'Bebas Neue', sans-serif",
        "'Cormorant Garamond', serif",
        "'Syne', sans-serif",
        "'DM Serif Display', serif",
        "'Space Mono', monospace",
        "'Bebas Neue', sans-serif",
        "'Playfair Display', serif",
        "'Syne', sans-serif",
        "'Cormorant Garamond', serif",
        "'DM Serif Display', serif",
        "'Bebas Neue', sans-serif",
        "'Space Mono', monospace",
        "'Playfair Display', serif",
        "'Syne', sans-serif",
        "'Cormorant Garamond', serif",
        "'DM Serif Display', serif",
        "'Bebas Neue', sans-serif",
        "'Playfair Display', serif",
        "'Space Mono', monospace",
        "'Syne', sans-serif",
        "'Cormorant Garamond', serif",
        "'Switzer', sans-serif"  // final landing
      ];

      const firstName = document.querySelector('.first-name span');
      const lastName = document.querySelector('.last-name span');

      // Start cycling after the clip-up begins (2.4s for first, 2.8s for last)
      // Each name cycles independently with slight offset
      function cycleFont(el, startDelay) {
        // Start in first roulette font
        setTimeout(() => {
          let i = 0;
          // Start slow, accelerate, then decelerate into final
          // ~2.2s total cycle: slow start → fast middle → slow deceleration into landing
          const intervals = [
            160, 140, 120, 100, 90, 80, 70, 60, 55, 50, 50, 50,
            55, 60, 70, 80, 100, 120, 150, 180, 220, 280, 350, 0
          ];

          function next() {
            el.style.fontFamily = fonts[i];
            i++;
            if (i < fonts.length) {
              setTimeout(next, intervals[i - 1]);
            } else {
              // Landed — ensure final weight is correct
              el.style.fontWeight = '600';
            }
          }
          next();
        }, startDelay);
      }

      // First name starts cycling when it clips up (2.4s), last name at 2.8s
      // Add a small buffer so the text is partially visible before cycling starts
      cycleFont(firstName, 2600);
      cycleFont(lastName, 3000);
    })();
  </script>

</body>
</html>
